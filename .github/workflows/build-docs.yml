name: Build Jekyll Site into /docs

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '_config.yml'
      - 'Gemfile*'
      - '.github/workflows/build-docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build static site to /docs using Docker
        run: |
          docker build -t jekyll-site .
          docker run --rm -v ${{ github.workspace }}:/srv/jekyll jekyll-site bundle exec jekyll build --source src --destination docs

      - name: Commit /docs back to repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "ðŸ“¦ Rebuild static site into /docs"
          git push
